<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 智慧選股系統 v1.2 智能旗艦版</title>
    
    <!-- 1. React Core -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- 2. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                        mono: ['"Roboto Mono"', 'monospace'],
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                        'fade-in-up': 'fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'pulse-glow': 'pulseGlow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.5' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>

    <!-- 4. Recharts -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Roboto+Mono:wght@400;700&display=swap');
        
        body { 
            background-color: #020617; /* Slate 950 */
            color: #f8fafc; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }

        /* V19 Ultra Glass Effect */
        .ultra-glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .card-hover-effect {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card-hover-effect:hover {
            transform: translateY(-5px) scale(1.01);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
        }
        
        /* Icon Glow Effect */
        .icon-glow {
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));
        }
        .icon-glow-color {
            filter: drop-shadow(0 0 3px currentColor);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, Component } = React;
        
        // 您的 API 網址
        const CONFIG = {
            API_URL: "https://script.google.com/macros/s/AKfycbzpzgLsDH0tXDOHgKuGmgj8R5LAPmOMaa4uDbTeyIhMfE4Q00qKcG3czYzs5ppsBWsIaQ/exec"
        };

        // --- Icons (美化版 SVG) ---
        const Icon = ({ path, className = "w-5 h-5", glow = false }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={`${className} ${glow ? 'icon-glow' : ''}`} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">{path}</svg>
        );
        
        const paths = {
            // Activity: Pulse line
            activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>,
            // Zap: Sharper lightning
            zap: <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>,
            // Brain: Circuit style (More modern AI look)
            brain: <><rect x="4" y="4" width="16" height="16" rx="2" /><rect x="9" y="9" width="6" height="6" /><path d="M9 1v3"/><path d="M15 1v3"/><path d="M9 20v3"/><path d="M15 20v3"/><path d="M20 9h3"/><path d="M20 14h3"/><path d="M1 9h3"/><path d="M1 14h3"/></>,
            // Trend Up
            trendUp: <><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></>,
            // Trend Down
            trendDown: <><polyline points="23 18 13.5 8.5 8.5 13.5 1 6"/><polyline points="17 18 23 18 23 12"/></>,
            // Search
            search: <><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>,
            // Refresh
            refresh: <><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 21h5v-5"/></>,
            // Lock/Shield
            lock: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>,
            // Close X
            x: <><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>,
            // History
            history: <><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></>
        };

        const { AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = window.Recharts || {};

        // --- UI Components ---

        const SkeletonCard = () => (
            <div className="ultra-glass rounded-2xl p-6 h-[360px] animate-pulse flex flex-col relative overflow-hidden">
                <div className="absolute inset-0 bg-gradient-to-b from-white/5 to-transparent"></div>
                <div className="flex justify-between mb-6">
                    <div className="w-20 h-8 bg-slate-700/50 rounded-lg"></div>
                    <div className="w-12 h-8 bg-slate-700/50 rounded-lg"></div>
                </div>
                <div className="w-3/4 h-6 bg-slate-700/50 rounded mb-8"></div>
                <div className="grid grid-cols-2 gap-4 mb-6">
                    <div className="h-20 bg-slate-800/50 rounded-2xl"></div>
                    <div className="h-20 bg-slate-800/50 rounded-2xl"></div>
                </div>
                <div className="flex-grow bg-slate-800/30 rounded-xl"></div>
            </div>
        );

        const NavBar = ({ view, setView, onUpdate, isUpdating, lastUpdated, onSearch }) => {
            const [input, setInput] = useState("");
            const handleSubmit = (e) => { e.preventDefault(); if(input.trim()) onSearch(input); };

            return (
                <nav className="fixed top-0 w-full z-50 bg-[#020617]/80 backdrop-blur-xl border-b border-slate-800/60">
                    <div className="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
                        <div className="flex items-center gap-4 cursor-pointer group" onClick={() => setView('prediction')}>
                            <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-violet-600 flex items-center justify-center shadow-lg shadow-indigo-500/30 group-hover:scale-110 transition-transform duration-300">
                                <Icon path={paths.brain} className="text-white w-6 h-6 icon-glow" />
                            </div>
                            <div>
                                <h1 className="text-lg font-bold text-white tracking-tight leading-none">AI 智慧選股系統 <span className="text-indigo-400">PRO</span></h1>
                                <span className="text-[10px] font-mono text-slate-400 tracking-widest">v1.2 智能旗艦版</span>
                            </div>
                        </div>

                        <div className="flex items-center gap-4">
                            <div className="hidden md:flex bg-slate-900/50 p-1 rounded-xl border border-slate-800">
                                <button onClick={() => setView('prediction')} className={`px-4 py-2 rounded-lg text-xs font-bold transition-all ${view === 'prediction' ? 'bg-slate-800 text-white shadow-sm' : 'text-slate-500 hover:text-slate-300'}`}>即時預測</button>
                                <button onClick={() => setView('history')} className={`px-4 py-2 rounded-lg text-xs font-bold transition-all ${view === 'history' ? 'bg-slate-800 text-white shadow-sm' : 'text-slate-500 hover:text-slate-300'}`}>歷史回測</button>
                            </div>

                            <form onSubmit={handleSubmit} className="relative hidden md:block">
                                <input 
                                    type="text" 
                                    placeholder="搜尋代號..." 
                                    className="bg-slate-900/50 border border-slate-700 text-slate-200 text-sm rounded-xl pl-10 pr-4 py-2.5 focus:outline-none focus:border-indigo-500 w-48 transition-all focus:w-64"
                                    value={input} onChange={e => setInput(e.target.value)}
                                />
                                <div className="absolute left-3 top-3 text-slate-500"><Icon path={paths.search} className="w-4 h-4"/></div>
                            </form>

                            <div className="flex flex-col items-end justify-center">
                                <button 
                                    onClick={onUpdate} 
                                    disabled={isUpdating}
                                    className={`flex items-center gap-2 px-5 py-2 rounded-xl font-bold text-xs transition-all ${
                                        isUpdating ? 'bg-slate-800 text-slate-500 border border-slate-700' : 'bg-indigo-600 hover:bg-indigo-500 text-white shadow-lg shadow-indigo-500/25'
                                    }`}
                                >
                                    <div className={isUpdating ? 'animate-spin' : ''}><Icon path={paths.refresh} className="w-4 h-4"/></div>
                                    {isUpdating ? 'AI 分析中...' : '更新數據'}
                                </button>
                                <div className="text-[10px] font-mono text-slate-500 mt-1 tracking-tight">
                                    更新: <span className="text-emerald-400">{lastUpdated}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };

        const BentoBoard = ({ regime, focus }) => (
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 animate-fade-in-up">
                {/* Market Regime */}
                <div className="md:col-span-1 ultra-glass p-6 rounded-3xl relative overflow-hidden group border-l-4 border-indigo-500">
                    <div className="absolute right-0 top-0 w-32 h-32 bg-indigo-600/20 blur-[50px] rounded-full group-hover:bg-indigo-600/30 transition-all"></div>
                    <div className="relative z-10">
                        <div className="flex items-center gap-2 text-indigo-400 text-xs font-bold uppercase tracking-widest mb-4">
                            <Icon path={paths.activity} className="w-4 h-4 icon-glow-color" /> 市場趨勢判定 (Regime)
                        </div>
                        <div className="text-2xl font-black text-white mb-2 leading-tight">
                            {regime || <div className="h-8 w-24 bg-slate-800 rounded animate-pulse"></div>}
                        </div>
                        <div className="h-1 w-12 bg-indigo-500 rounded-full mb-2"></div>
                    </div>
                </div>

                {/* Strategy Focus */}
                <div className="md:col-span-2 ultra-glass p-6 rounded-3xl relative overflow-hidden group border-l-4 border-emerald-500">
                    <div className="absolute right-0 top-0 w-48 h-48 bg-emerald-600/10 blur-[60px] rounded-full group-hover:bg-emerald-600/20 transition-all"></div>
                    <div className="relative z-10 h-full flex flex-col justify-between">
                        <div>
                            <div className="flex items-center gap-2 text-emerald-400 text-xs font-bold uppercase tracking-widest mb-4">
                                <Icon path={paths.lock} className="w-4 h-4 icon-glow-color" /> 核心策略焦點
                            </div>
                            <div className="text-xl font-bold text-slate-200 leading-relaxed">
                                {focus || <div className="h-6 w-full bg-slate-800 rounded animate-pulse"></div>}
                            </div>
                        </div>
                        <div className="flex items-center gap-2 mt-4">
                            <span className="flex h-2 w-2 relative">
                                <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                                <span className="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                            </span>
                            <span className="text-[10px] font-mono text-emerald-500/80">AI 模型 V22.3 自適應運作中</span>
                        </div>
                    </div>
                </div>
            </div>
        );

        const StockCard = ({ stock, type }) => {
            const isPositive = stock.predictedChange > 0;
            
            const styles = {
                conservative: { text: '防禦型', bg: 'from-blue-500/10 to-blue-600/5', border: 'border-blue-500/20', textCol: 'text-blue-400', glow: 'group-hover:shadow-[0_0_30px_-5px_rgba(59,130,246,0.3)]' },
                balanced: { text: '穩健型', bg: 'from-violet-500/10 to-violet-600/5', border: 'border-violet-500/20', textCol: 'text-violet-400', glow: 'group-hover:shadow-[0_0_30px_-5px_rgba(139,92,246,0.3)]' },
                aggressive: { text: '積極型', bg: 'from-rose-500/10 to-rose-600/5', border: 'border-rose-500/20', textCol: 'text-rose-400', glow: 'group-hover:shadow-[0_0_30px_-5px_rgba(244,63,94,0.3)]' }
            }[type];

            return (
                <div className={`ultra-glass rounded-3xl overflow-hidden flex flex-col h-full card-hover-effect ${styles.border} bg-gradient-to-b ${styles.bg} ${styles.glow} relative group`}>
                    {/* Top Section */}
                    <div className="p-6">
                        <div className="flex justify-between items-start mb-4">
                            <div>
                                <div className="flex items-baseline gap-2">
                                    <span className="font-mono text-3xl font-black text-white tracking-tighter">{stock.id}</span>
                                    <span className={`text-[10px] font-bold px-2 py-0.5 rounded border border-white/10 uppercase tracking-wider ${styles.textCol}`}>
                                        {styles.text}
                                    </span>
                                </div>
                                <div className="text-sm font-bold text-slate-400 mt-1 truncate max-w-[120px]">{stock.name}</div>
                            </div>
                            <div className={`flex flex-col items-end ${isPositive ? 'text-emerald-400' : 'text-rose-400'}`}>
                                <div className="flex items-center gap-1 text-2xl font-black font-mono">
                                    <Icon path={isPositive ? paths.trendUp : paths.trendDown} className="w-5 h-5" />
                                    {Math.abs(stock.predictedChange)}%
                                </div>
                            </div>
                        </div>

                        {/* Metrics Grid */}
                        <div className="grid grid-cols-2 gap-3 mb-4">
                            <div className="bg-slate-900/40 p-3 rounded-2xl border border-white/5">
                                <div className="text-[10px] text-slate-500 font-bold mb-1 uppercase">參考價 (Price)</div>
                                <div className="text-lg font-mono font-bold text-white">{stock.price}</div>
                            </div>
                            <div className="bg-slate-900/40 p-3 rounded-2xl border border-white/5 relative overflow-hidden">
                                <div className="text-[10px] text-slate-500 font-bold mb-1 uppercase">信心度 (Conf)</div>
                                <div className="text-lg font-mono font-bold text-indigo-400">{stock.confidence}%</div>
                                <div className="absolute bottom-0 left-0 h-1 bg-indigo-500 transition-all duration-1000" style={{width: `${stock.confidence}%`}}></div>
                            </div>
                        </div>
                        
                        {/* Trade Setup */}
                        {stock.setup && (
                            <div className="grid grid-cols-3 gap-px bg-slate-800/50 rounded-xl border border-white/5 overflow-hidden">
                                <div className="p-2 text-center bg-slate-900/30">
                                    <div className="text-[9px] text-slate-500 font-bold uppercase">進場</div>
                                    <div className="font-mono text-sm font-bold text-emerald-400">{stock.setup.entry}</div>
                                </div>
                                <div className="p-2 text-center bg-slate-900/30">
                                    <div className="text-[9px] text-slate-500 font-bold uppercase">停損</div>
                                    <div className="font-mono text-sm font-bold text-rose-400">{stock.setup.stop}</div>
                                </div>
                                <div className="p-2 text-center bg-slate-900/30">
                                    <div className="text-[9px] text-slate-500 font-bold uppercase">目標</div>
                                    <div className="font-mono text-sm font-bold text-indigo-400">{stock.setup.target}</div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* AI Reason */}
                    <div className="px-6 py-4 bg-slate-950/30 border-t border-white/5 flex-grow backdrop-blur-sm">
                        <div className="flex items-center gap-2 text-[10px] font-bold text-slate-500 mb-2 uppercase">
                            <Icon path={paths.brain} className="w-3 h-3" /> AI 分析觀點
                        </div>
                        <p className="text-xs text-slate-300 leading-relaxed font-medium line-clamp-3 group-hover:line-clamp-none transition-all duration-500">
                            {stock.reason}
                        </p>
                    </div>
                </div>
            );
        };

        const Modal = ({ data, onClose }) => {
            // Mock data for demonstration, as fetching individual stock history in GAS is complex and slow.
            const mockHistory = [
                { name: 'D-6', price: 100 },
                { name: 'D-5', price: 102 },
                { name: 'D-4', price: 101 },
                { name: 'D-3', price: 105 },
                { name: 'D-2', price: 103 },
                { name: '昨收', price: 106 },
                { name: '今日', price: 107 },
            ];

            if (!data) return null;
            const isBullish = data.prediction === "上漲";
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-slate-950/80 backdrop-blur-md animate-fade-in" onClick={onClose}></div>
                    <div className="ultra-glass rounded-3xl w-full max-w-lg relative overflow-hidden animate-fade-in-up shadow-2xl shadow-indigo-500/20">
                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-indigo-500 to-transparent"></div>
                        <button onClick={onClose} className="absolute top-4 right-4 p-2 text-slate-400 hover:text-white hover:bg-white/10 rounded-full transition-all z-20">
                            <Icon path={paths.x} />
                        </button>
                        
                        <div className="p-8">
                            <div className="flex items-center gap-4 mb-6">
                                <div className="w-12 h-12 rounded-2xl bg-indigo-500/20 flex items-center justify-center text-indigo-400 font-mono font-bold text-lg border border-indigo-500/30">
                                    {data.id}
                                </div>
                                <div>
                                    <h2 className="text-2xl font-bold text-white">{data.name}</h2>
                                    <div className="flex items-center gap-2 mt-1">
                                        <span className={`text-xs font-bold px-2 py-0.5 rounded ${isBullish ? 'bg-emerald-500/20 text-emerald-400' : 'bg-rose-500/20 text-rose-400'}`}>
                                            {data.prediction} (機率 {data.probability}%)
                                        </span>
                                    </div>
                                </div>
                            </div>

                            {/* ★ NEW: 7日價格走勢圖 (Layer 5: 技術面視覺化) */}
                            <div className="ultra-glass p-4 rounded-2xl mb-6">
                                <h3 className="text-sm font-bold text-slate-400 mb-4 flex items-center gap-2">
                                    <Icon path={paths.activity} className="w-4 h-4 icon-glow-color" /> 7 日價格走勢圖
                                </h3>
                                <div className="h-[150px] w-full">
                                    {AreaChart ? (
                                        <ResponsiveContainer width="100%" height="100%">
                                            <AreaChart data={mockHistory} margin={{ top: 10, right: 0, left: 0, bottom: 0 }}>
                                                <defs>
                                                    <linearGradient id="colorPrice" x1="0" y1="0" x2="0" y2="1">
                                                        <stop offset="5%" stopColor="#818cf8" stopOpacity={0.5}/>
                                                        <stop offset="95%" stopColor="#818cf8" stopOpacity={0}/>
                                                    </linearGradient>
                                                </defs>
                                                <XAxis dataKey="name" stroke="#334155" fontSize={10} axisLine={false} tickLine={false} />
                                                <YAxis domain={['dataMin', 'dataMax']} stroke="#334155" fontSize={10} axisLine={false} tickLine={false} orientation="right" />
                                                <Tooltip 
                                                    contentStyle={{ backgroundColor: '#0f172a', borderColor: '#334155', borderRadius: '8px', color: '#f1f5f9' }}
                                                    formatter={(value, name, props) => [`${value}`, '價格']}
                                                />
                                                <Area type="monotone" dataKey="price" stroke="#818cf8" strokeWidth={2} fillOpacity={1} fill="url(#colorPrice)" />
                                            </AreaChart>
                                        </ResponsiveContainer>
                                    ) : (
                                        <div className="flex items-center justify-center h-full text-slate-500">圖表組件加載中...</div>
                                    )}
                                </div>
                            </div>
                            {/* NEW CHART END */}

                            <div className="bg-slate-900/50 p-5 rounded-2xl border border-white/5 mb-6">
                                <p className="text-sm text-slate-300 leading-relaxed">{data.analysis}</p>
                            </div>

                            <div className="grid grid-cols-2 gap-4 mb-6">
                                <div className="bg-slate-900/30 p-4 rounded-2xl border border-white/5 text-center">
                                    <div className="text-[10px] font-bold text-slate-500 uppercase mb-1">支撐參考</div>
                                    <div className="text-xl font-mono font-bold text-emerald-400">{data.support}</div>
                                </div>
                                <div className="bg-slate-900/30 p-4 rounded-2xl border border-white/5 text-center">
                                    <div className="text-[10px] font-bold text-slate-500 uppercase mb-1">壓力參考</div>
                                    <div className="text-xl font-mono font-bold text-rose-400">{data.resistance}</div>
                                </div>
                            </div>

                            <div className="text-center">
                                <div className="inline-block px-8 py-3 rounded-xl bg-indigo-600 text-white font-bold text-lg shadow-lg shadow-indigo-600/30">
                                    {data.action}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const HistoryChart = ({ data }) => {
            if (!data || data.length === 0) return <div className="text-slate-500 text-center py-20">尚無歷史資料</div>;
            return (
                <div className="h-[400px] w-full">
                    <ResponsiveContainer width="100%" height="100%">
                        <AreaChart data={data}>
                            <defs>
                                <linearGradient id="colorAcc" x1="0" y1="0" x2="0" y2="1">
                                    <stop offset="5%" stopColor="#6366f1" stopOpacity={0.5}/>
                                    <stop offset="95%" stopColor="#6366f1" stopOpacity={0}/>
                                </linearGradient>
                            </defs>
                            <CartesianGrid strokeDasharray="3 3" stroke="#334155" vertical={false} opacity={0.3} />
                            <XAxis dataKey="date" stroke="#64748b" fontSize={12} tickLine={false} axisLine={false} dy={10} />
                            <YAxis stroke="#64748b" fontSize={12} tickLine={false} axisLine={false} unit="%" />
                            <Tooltip 
                                contentStyle={{ backgroundColor: '#0f172a', borderColor: '#334155', borderRadius: '12px', color: '#f1f5f9' }}
                                itemStyle={{ color: '#818cf8' }}
                            />
                            <Area type="monotone" dataKey="accuracy" stroke="#6366f1" strokeWidth={3} fillOpacity={1} fill="url(#colorAcc)" name="準確率" />
                        </AreaChart>
                    </ResponsiveContainer>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('prediction');
            const [tab, setTab] = useState('balanced');
            const [status, setStatus] = useState('idle');
            const [data, setData] = useState({ conservative: [], balanced: [], aggressive: [] });
            const [history, setHistory] = useState([]);
            const [meta, setMeta] = useState({ regime: '', focus: '', updated: '尚未同步' });
            const [modalData, setModalData] = useState(null);
            const [isDiagnosing, setIsDiagnosing] = useState(false);

            const fetchData = async () => {
                setStatus('updating');
                try {
                    const res = await fetch(CONFIG.API_URL);
                    const json = await res.json();
                    if (json.today && json.today.data) {
                        setData(json.today.data);
                        // Format: MM/DD HH:mm
                        const now = new Date();
                        const timeStr = now.toLocaleString('zh-TW', { month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: false });
                        
                        setMeta({
                            regime: json.today.market_regime,
                            focus: json.today.strategy_focus,
                            updated: timeStr
                        });
                    }
                    if (json.history) setHistory(json.history);
                    setStatus('success');
                } catch (e) { setStatus('error'); }
                setTimeout(() => setStatus('idle'), 1000);
            };

            const handleSearch = async (id) => {
                setIsDiagnosing(true);
                try {
                    const res = await fetch(`${CONFIG.API_URL}?action=diagnose&stockId=${id}`);
                    const json = await res.json();
                    if(!json.error) setModalData(json);
                    else alert("診斷失敗: " + (json.error || "未知錯誤")); // Updated alert to use proper message
                } catch(e) { alert("連線錯誤"); }
                setIsDiagnosing(false);
            };

            useEffect(() => { fetchData(); }, []);

            return (
                <div className="min-h-screen pb-20 pt-28 relative">
                    {/* Background Atmosphere */}
                    <div className="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
                        <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-900/20 rounded-full blur-[120px] animate-blob"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-violet-900/20 rounded-full blur-[120px] animate-blob" style={{animationDelay: '2s'}}></div>
                    </div>

                    <NavBar view={view} setView={setView} onUpdate={fetchData} isUpdating={status === 'updating'} lastUpdated={meta.updated} onSearch={handleSearch} />
                    <Modal data={modalData} onClose={() => setModalData(null)} />
                    
                    {isDiagnosing && (
                        <div className="fixed inset-0 z-[90] bg-slate-950/80 backdrop-blur-sm flex items-center justify-center">
                            <div className="flex flex-col items-center">
                                <div className="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                                <div className="text-indigo-400 font-bold tracking-widest animate-pulse">AI 正在深入分析中...</div>
                            </div>
                        </div>
                    )}

                    <main className="max-w-7xl mx-auto px-4">
                        {view === 'prediction' ? (
                            <>
                                <BentoBoard regime={meta.regime} focus={meta.focus} />
                                
                                <div className="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4 animate-fade-in-up" style={{animationDelay: '0.1s'}}>
                                    <h2 className="text-2xl font-bold text-white flex items-center gap-3">
                                        <div className="w-1 h-8 bg-indigo-500 rounded-full"></div>
                                        AI 精選標的
                                    </h2>
                                    <div className="flex bg-slate-900/60 p-1.5 rounded-xl border border-white/5 backdrop-blur-md">
                                        {['conservative', 'balanced', 'aggressive'].map(t => (
                                            <button 
                                                key={t}
                                                onClick={() => setTab(t)}
                                                className={`px-6 py-2.5 rounded-lg text-sm font-bold transition-all duration-300 ${
                                                    tab === t 
                                                    ? t === 'conservative' ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30' 
                                                    : t === 'balanced' ? 'bg-violet-600 text-white shadow-lg shadow-violet-500/30'
                                                    : 'bg-rose-600 text-white shadow-lg shadow-rose-500/30'
                                                    : 'text-slate-500 hover:text-white'
                                                }`}
                                            >
                                                {t === 'conservative' ? '防禦型' : t === 'balanced' ? '穩健型' : '積極型'}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {status === 'updating' && data[tab].length === 0 ? (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {[1,2,3].map(i => <SkeletonCard key={i}/>)}
                                    </div>
                                ) : data[tab] && data[tab].length > 0 ? (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {data[tab].map((stock, i) => <StockCard key={i} stock={stock} type={tab} />)}
                                    </div>
                                ) : (
                                    <div className="ultra-glass rounded-3xl p-12 text-center border-dashed border-slate-700">
                                        <div className="w-16 h-16 bg-slate-800/50 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-600">
                                            <Icon path={paths.search} className="w-8 h-8"/>
                                        </div>
                                        <h3 className="text-slate-300 font-bold text-lg mb-2">等待數據同步</h3>
                                        <p className="text-slate-500 text-sm">請點擊右上角的「更新數據」按鈕以啟動 AI 分析。</p>
                                    </div>
                                )}
                            </>
                        ) : (
                            <div className="animate-fade-in-up">
                                <div className="ultra-glass p-8 rounded-3xl mb-8">
                                    <h3 className="text-slate-400 font-bold text-sm uppercase tracking-widest mb-8 flex items-center gap-2">
                                        <Icon path={paths.activity} className="w-4 h-4 icon-glow-color"/> 近 7 日準確率走勢
                                    </h3>
                                    <HistoryChart data={history} />
                                </div>
                                <div className="ultra-glass rounded-3xl overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-900/50 text-xs uppercase text-slate-500 font-bold">
                                            <tr>
                                                <th className="px-8 py-5">日期</th>
                                                <th className="px-8 py-5">準確率</th>
                                                <th className="px-8 py-5">AI 自我反省日誌</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-800/50 text-slate-300 text-sm">
                                            {history.map((h, i) => (
                                                <tr key={i} className="hover:bg-white/5 transition-colors">
                                                    <td className="px-8 py-5 font-mono text-slate-400">{h.date}</td>
                                                    <td className="px-8 py-5">
                                                        <span className={`px-3 py-1 rounded font-bold text-xs ${h.accuracy >= 60 ? 'bg-emerald-500/10 text-emerald-400' : 'bg-rose-500/10 text-rose-400'}`}>
                                                            {h.accuracy}%
                                                        </span>
                                                    </td>
                                                    <td className="px-8 py-5 text-slate-400">{h.reason}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>
                    
                    <footer className="text-center py-12 text-slate-600 text-xs mt-12">
                        <div className="flex items-center justify-center gap-2 mb-2">
                            <div className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                            <span className="font-mono">系統連線正常 (SYSTEM ONLINE)</span>
                        </div>
                        <p>© 2025 AI 智慧選股系統. Powered by Google Gemini 1.5 Pro.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
